description: ''
name: simple_etl
start_task: extract
tasks:
  cleanup:
    args: []
    dependencies:
    - wait_next
    function: etl.cleanup
    kwargs: {}
    metadata: {}
    operator_type: task
    task_id: cleanup
  extract:
    args: []
    dependencies: []
    function: etl.extract_data
    kwargs: {}
    metadata: {}
    operator_type: task
    result_key: raw_data
    task_id: extract
  load:
    args:
    - '{{transformed_data}}'
    dependencies:
    - transform
    function: etl.load_data
    kwargs: {}
    metadata: {}
    operator_type: task
    task_id: load
    timeout_policy:
      kill_on_timeout: true
      timeout: PT30M
  transform:
    args:
    - '{{raw_data}}'
    dependencies:
    - extract
    function: etl.transform_data
    kwargs: {}
    metadata: {}
    operator_type: task
    result_key: transformed_data
    retry_policy:
      backoff_factor: 2.0
      delay: PT10S
      max_retries: 3
    task_id: transform
  wait_next:
    dependencies:
    - load
    metadata: {}
    operator_type: wait
    task_id: wait_next
    wait_for: P1D
variables:
  chunk_size: 1000
  database_url: postgresql://localhost/mydb
version: 1.1.0


