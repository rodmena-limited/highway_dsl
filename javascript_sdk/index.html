<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highway DSL Workflow Visualizer</title>
    
    <!-- Bootstrap 5 CSS (Dark Theme) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Mermaid.js -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    
    <!-- React and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Highway DSL Library -->
    <script src="./highway_dsl.js"></script>
    
    <style>
        body {
            background-color: #1a1a1a;
            color: #e9ecef;
            min-height: 100vh;
        }
        
        .main-container {
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .card {
            background: #2d3748;
            border: 1px solid #4a5568;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .card-header {
            background: #2d3748;
            border-bottom: 1px solid #4a5568;
            padding: 1.5rem;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .workflow-input {
            background: #1a202c;
            border: 1px solid #4a5568;
            color: #e9ecef;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            min-height: 300px;
            resize: vertical;
        }
        
        .workflow-input:focus {
            background: #1a202c;
            border-color: #63b3ed;
            color: #e9ecef;
            box-shadow: 0 0 0 0.2rem rgba(99, 179, 237, 0.25);
        }
        
        .mermaid-container {
            background: #1a202c;
            border: 1px solid #4a5568;
            border-radius: 8px;
            min-height: 400px;
            padding: 1rem;
            overflow: auto;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-outline-secondary {
            border-color: #4a5568;
            color: #a0aec0;
            border-radius: 8px;
        }
        
        .btn-outline-secondary:hover {
            background-color: #4a5568;
            border-color: #4a5568;
            color: #e9ecef;
        }
        
        .example-badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .status-success {
            background: rgba(72, 187, 120, 0.2);
            color: #48bb78;
            border: 1px solid #48bb78;
        }
        
        .status-error {
            background: rgba(245, 101, 101, 0.2);
            color: #f56565;
            border: 1px solid #f56565;
        }
        
        .status-loading {
            background: rgba(246, 173, 85, 0.2);
            color: #f6ad55;
            border: 1px solid #f6ad55;
        }
        
        .spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .header-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Initialize mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: 'dark',
            flowchart: {
                useMaxWidth: false,
                htmlLabels: true,
                curve: 'basis'
            },
            securityLevel: 'loose'
        });
        
        const WorkflowVisualizer = () => {
            const [workflowCode, setWorkflowCode] = useState('');
            const [mermaidCode, setMermaidCode] = useState('');
            const [status, setStatus] = useState('idle');
            const [error, setError] = useState('');
            
            // Example workflows
            const examples = {
                simple: `// Simple workflow with task and condition
const builder = new HighwayDSL.WorkflowBuilder("simple_workflow");

builder.task("start_task", "my_function.start")
       .condition("check_condition", "{{data.is_valid}}", 
           (trueBranch) => trueBranch.task("success_task", "my_function.success"),
           (falseBranch) => falseBranch.task("failure_task", "my_function.failure")
       );

const workflow = builder.build();
workflow.setVariables({ data: { is_valid: true } });

return workflow;`,

                parallel: `// Parallel workflow with multiple branches
const builder = new HighwayDSL.WorkflowBuilder("parallel_workflow");

builder.parallel("process_data", {
    "branch1": (b) => b.task("task1", "process.branch1"),
    "branch2": (b) => b.task("task2", "process.branch2"),
    "branch3": (b) => b.task("task3", "process.branch3")
}).task("final_task", "process.finalize");

const workflow = builder.build();

return workflow;`,

                bank: `// Complex bank ETL workflow
const builder = new HighwayDSL.WorkflowBuilder("bank_etl");

builder.parallel("ingest_data", {
    "accounts": (b) => b.task("ingest_accounts", "bank.ingest.accounts"),
    "transactions": (b) => b.task("ingest_transactions", "bank.ingest.transactions")
}).task("validate_data", "bank.validate.all")
  .task("load_warehouse", "bank.load.warehouse");

const workflow = builder.build();
workflow.setVariables({
    db_host: "localhost",
    warehouse_url: "https://warehouse.example.com"
});

return workflow;`
            };
            
            const loadExample = (exampleKey) => {
                setWorkflowCode(examples[exampleKey]);
                setError('');
                setMermaidCode('');
                setStatus('idle');
            };
            
            const visualizeWorkflow = () => {
                setStatus('loading');
                setError('');
                
                try {
                    // Create a function from the user's code
                    const userFunction = new Function(workflowCode);
                    const result = userFunction();
                    
                    if (result && typeof result.toMermaid === 'function') {
                        const mermaidOutput = result.toMermaid();
                        setMermaidCode(mermaidOutput);
                        setStatus('success');
                        
                        // Log the Mermaid output to console for debugging
                        console.log('=== MERMAID OUTPUT ===');
                        console.log(mermaidOutput);
                        console.log('=== END MERMAID OUTPUT ===');
                    } else {
                        throw new Error('Code must return a workflow object with toMermaid() method');
                    }
                } catch (err) {
                    setError(err.toString());
                    setStatus('error');
                    setMermaidCode('');
                }
            };
            
            useEffect(() => {
                if (mermaidCode) {
                    // Wait for DOM to be ready
                    setTimeout(() => {
                        try {
                            mermaid.init(undefined, '.mermaid-container');
                        } catch (err) {
                            console.error('Mermaid rendering error:', err);
                        }
                    }, 100);
                }
            }, [mermaidCode]);
            
            const renderStatusIndicator = () => {
                switch (status) {
                    case 'loading':
                        return (
                            <div className="status-indicator status-loading">
                                <i className="fas fa-spinner spinner"></i>
                                Processing workflow...
                            </div>
                        );
                    case 'success':
                        return (
                            <div className="status-indicator status-success">
                                <i className="fas fa-check-circle"></i>
                                Workflow visualized successfully!
                            </div>
                        );
                    case 'error':
                        return (
                            <div className="status-indicator status-error">
                                <i className="fas fa-exclamation-triangle"></i>
                                Error: {error}
                            </div>
                        );
                    default:
                        return null;
                }
            };
            
            return (
                <div className="main-container">
                    <div className="container-fluid">
                        <div className="row justify-content-center">
                            <div className="col-12 col-lg-10">
                                <div className="text-center mb-5">
                                    <h1 className="header-gradient display-4 fw-bold mb-3">
                                        <i className="fas fa-road me-3"></i>
                                        Highway DSL Workflow Visualizer
                                    </h1>
                                    <p className="lead text-muted">
                                        Create and visualize complex workflows with our JavaScript DSL
                                    </p>
                                </div>
                                
                                <div className="card mb-4">
                                    <div className="card-header">
                                        <h5 className="mb-0">
                                            <i className="fas fa-code me-2"></i>
                                            Workflow Code Editor
                                        </h5>
                                    </div>
                                    <div className="card-body">
                                        <div className="mb-3">
                                            <span className="example-badge me-2">Examples:</span>
                                            <button 
                                                className="btn btn-outline-secondary btn-sm me-2"
                                                onClick={() => loadExample('simple')}
                                            >
                                                <i className="fas fa-play me-1"></i>
                                                Simple
                                            </button>
                                            <button 
                                                className="btn btn-outline-secondary btn-sm me-2"
                                                onClick={() => loadExample('parallel')}
                                            >
                                                <i className="fas fa-layer-group me-1"></i>
                                                Parallel
                                            </button>
                                            <button 
                                                className="btn btn-outline-secondary btn-sm"
                                                onClick={() => loadExample('bank')}
                                            >
                                                <i className="fas fa-building me-1"></i>
                                                Bank ETL
                                            </button>
                                        </div>
                                        
                                        <textarea
                                            className="form-control workflow-input"
                                            value={workflowCode}
                                            onChange={(e) => setWorkflowCode(e.target.value)}
                                            placeholder="Enter your Highway DSL workflow code here..."
                                            spellCheck="false"
                                        />
                                        
                                        <div className="d-flex justify-content-between align-items-center mt-3">
                                            <small className="text-muted">
                                                <i className="fas fa-info-circle me-1"></i>
                                                Your code must return a workflow object
                                            </small>
                                            <button 
                                                className="btn btn-primary"
                                                onClick={visualizeWorkflow}
                                                disabled={status === 'loading'}
                                            >
                                                <i className="fas fa-play me-2"></i>
                                                Visualize Workflow
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                
                                {renderStatusIndicator()}
                                
                                <div className="card">
                                    <div className="card-header">
                                        <h5 className="mb-0">
                                            <i className="fas fa-project-diagram me-2"></i>
                                            Workflow Visualization
                                        </h5>
                                    </div>
                                    <div className="card-body">
                                        <div className="mermaid-container">
                                            {mermaidCode ? (
                                                <div className="mermaid">
                                                    {mermaidCode}
                                                </div>
                                            ) : (
                                                <div className="text-center text-muted py-5">
                                                    <i className="fas fa-diagram-project fa-3x mb-3"></i>
                                                    <p className="mb-0">
                                                        Enter workflow code above and click "Visualize Workflow" to see the diagram
                                                    </p>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        
        ReactDOM.render(<WorkflowVisualizer />, document.getElementById('root'));
    </script>
</body>
</html>
